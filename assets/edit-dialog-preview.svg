<svg xmlns="http://www.w3.org/2000/svg" width="500" height="340" viewBox="0 0 500 340">
  <!-- Window background -->
  <rect x="0" y="0" width="500" height="340" rx="12" ry="12" fill="#1E1E2E" stroke="#313244" stroke-width="1"/>

  <!-- Title -->
  <text x="24" y="38" fill="#CDD6F4" font-family="Segoe UI" font-size="20" font-weight="600">Add Entry</text>

  <!-- Display Name label -->
  <text x="24" y="72" fill="#A6ADC8" font-family="Segoe UI" font-size="12">Display Name</text>
  <!-- Display Name input -->
  <rect x="24" y="80" width="452" height="40" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="36" y="105" fill="#CDD6F4" font-family="Segoe UI" font-size="13">Launch Elden Ring Mods</text>

  <!-- Script Path label -->
  <text x="24" y="142" fill="#A6ADC8" font-family="Segoe UI" font-size="12">Script Path (.bat / .cmd)</text>
  <!-- Script Path input -->
  <rect x="24" y="150" width="362" height="40" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="36" y="175" fill="#CDD6F4" font-family="Segoe UI" font-size="13">C:\Games\EldenRing\launchmod.bat</text>
  <!-- Browse button -->
  <rect x="394" y="150" width="82" height="40" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="435" y="175" text-anchor="middle" fill="#CDD6F4" font-family="Segoe UI" font-size="13">Browse</text>

  <!-- Custom Icon label -->
  <text x="24" y="212" fill="#A6ADC8" font-family="Segoe UI" font-size="12">Custom Icon (optional)</text>
  <!-- Icon preview -->
  <rect x="24" y="220" width="48" height="48" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="48" y="250" text-anchor="middle" fill="#89B4FA" font-family="Segoe UI" font-size="20">&#x1F3AE;</text>
  <!-- Choose Image button -->
  <rect x="84" y="220" width="120" height="36" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="144" y="243" text-anchor="middle" fill="#CDD6F4" font-family="Segoe UI" font-size="13">Choose Image</text>

  <!-- Separator -->
  <rect x="24" y="284" width="452" height="1" fill="#313244"/>

  <!-- Cancel button -->
  <rect x="306" y="296" width="90" height="36" rx="8" ry="8" fill="#313244" stroke="#45475A" stroke-width="1"/>
  <text x="351" y="319" text-anchor="middle" fill="#CDD6F4" font-family="Segoe UI" font-size="13">Cancel</text>
  <!-- Save button -->
  <rect x="404" y="296" width="72" height="36" rx="8" ry="8" fill="#89B4FA"/>
  <text x="440" y="319" text-anchor="middle" fill="#1E1E2E" font-family="Segoe UI" font-size="13" font-weight="600">Save</text>
</svg>
