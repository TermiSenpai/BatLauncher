<svg xmlns="http://www.w3.org/2000/svg" width="620" height="80" viewBox="0 0 620 80">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Background bar -->
  <rect x="10" y="10" width="600" height="60" rx="14" ry="14" fill="#1E1E2E" stroke="#313244" stroke-width="1" filter="url(#shadow)"/>

  <!-- Script icon 1 -->
  <rect x="22" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="42" y="45" text-anchor="middle" fill="#89B4FA" font-family="Segoe UI" font-size="16" font-weight="bold">E</text>

  <!-- Script icon 2 -->
  <rect x="68" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="88" y="45" text-anchor="middle" fill="#F38BA8" font-family="Segoe UI" font-size="16" font-weight="bold">S</text>

  <!-- Script icon 3 -->
  <rect x="114" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="134" y="45" text-anchor="middle" fill="#A6E3A1" font-family="Segoe UI" font-size="16" font-weight="bold">D</text>

  <!-- Script icon 4 -->
  <rect x="160" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="180" y="45" text-anchor="middle" fill="#FAB387" font-family="Segoe UI" font-size="16" font-weight="bold">B</text>

  <!-- Script icon 5 -->
  <rect x="206" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="226" y="45" text-anchor="middle" fill="#B4BEFE" font-family="Segoe UI" font-size="16" font-weight="bold">M</text>

  <!-- Separator 1 -->
  <rect x="258" y="22" width="1" height="36" fill="#45475A"/>

  <!-- Add button -->
  <rect x="270" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="290" y="46" text-anchor="middle" fill="#A6E3A1" font-family="Segoe UI" font-size="22" font-weight="bold">+</text>

  <!-- Separator 2 -->
  <rect x="322" y="22" width="1" height="36" fill="#45475A"/>

  <!-- Gear button -->
  <rect x="334" y="20" width="40" height="40" rx="8" ry="8" fill="#313244"/>
  <text x="354" y="46" text-anchor="middle" fill="#A6ADC8" font-family="Segoe UI" font-size="18">&#x2699;</text>

  <!-- Close button -->
  <rect x="380" y="24" width="30" height="30" rx="6" ry="6" fill="transparent"/>
  <text x="395" y="44" text-anchor="middle" fill="#6C7086" font-family="Segoe UI" font-size="14">&#x2715;</text>

  <!-- Labels below -->
  <text x="42" y="73" text-anchor="middle" fill="#585B70" font-family="Segoe UI" font-size="7">Elden Ring</text>
  <text x="88" y="73" text-anchor="middle" fill="#585B70" font-family="Segoe UI" font-size="7">Server</text>
  <text x="134" y="73" text-anchor="middle" fill="#585B70" font-family="Segoe UI" font-size="7">Deploy</text>
  <text x="180" y="73" text-anchor="middle" fill="#585B70" font-family="Segoe UI" font-size="7">Backup</text>
  <text x="226" y="73" text-anchor="middle" fill="#585B70" font-family="Segoe UI" font-size="7">Mods</text>
</svg>
